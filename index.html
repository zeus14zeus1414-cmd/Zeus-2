    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        zeus: {
                            base: '#000000', // أسود نقي للأداء
                            surface: '#111111', // رمادي داكن جداً للعناصر
                            gold: '#FFD700', 
                            goldDim: '#B8860B',
                            electric: '#00F3FF',
                        }
                    },
                    fontFamily: {
                        sans: ['Tajawal', 'Cairo', 'sans-serif'],
                        mono: ['Fira Code', 'monospace'],
                    },
                    animation: {
                        'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-slow': 'spin 3s linear infinite',
                        'dash-flow': 'dashFlow 1.5s linear infinite', // الأنميشن الجديد لحركة الثعبان
                        'fade-in': 'fadeIn 0.3s ease-out forwards',
                        'fade-out': 'fadeOut 0.3s ease-in forwards',
                        'scale-up': 'scaleUp 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'scale-down': 'scaleDown 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        dashFlow: {
                            '0%': { strokeDashoffset: '126' },
                            '100%': { strokeDashoffset: '0' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        fadeOut: {
                            '0%': { opacity: '1' },
                            '100%': { opacity: '0' },
                        },
                        scaleUp: {
                            '0%': { opacity: '0', transform: 'scale(0.90)' },
                            '100%': { opacity: '1', transform: 'scale(1)' },
                        },
                        scaleDown: {
                            '0%': { opacity: '1', transform: 'scale(1)' },
                            '100%': { opacity: '0', transform: 'scale(0.90)' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(40px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* شريط التمرير المخصص */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 3px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #FFD700;
        }
        
        /* تعديل جذري لإصلاح مشاكل PWA:
           إزالة position: fixed للسماح للمتصفح بالتحكم في العرض بشكل طبيعي
           مع الحفاظ على منع السحب الزائد.
        */
        html {
            height: 100%;
            overscroll-behavior: none; /* يمنع السحب للتحديث */
        }
        
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000000;
            overflow: hidden; /* يمنع تمرير الصفحة نفسها، التمرير يكون داخل العناصر فقط */
            -webkit-text-size-adjust: 100%;
            -webkit-tap-highlight-color: transparent;
            /* تم إزالة position: fixed و touch-action التي تسبب التجمد */
        }

        /* تحسينات النصوص */
        .markdown-body {
            font-family: 'Tajawal', sans-serif;
            line-height: 1.8;
            overflow-wrap: break-word;
            word-wrap: break-word;
            color: #e0e0e0;
        }

        /* --- العناوين (Headings) --- */
        .markdown-body h1 { font-size: 2em; border-bottom: 1px solid #333; padding-bottom: 0.3em; margin-top: 1.5em; margin-bottom: 0.75em; font-weight: 800; color: #fff; }
        .markdown-body h2 { font-size: 1.5em; border-bottom: 1px solid #333; padding-bottom: 0.3em; margin-top: 1.5em; margin-bottom: 0.75em; font-weight: 700; color: #fff; }
        .markdown-body h3 { font-size: 1.25em; margin-top: 1.25em; margin-bottom: 0.5em; font-weight: 700; color: #eee; }
        .markdown-body h4 { font-size: 1em; margin-top: 1em; margin-bottom: 0.5em; font-weight: 700; color: #ddd; }
        .markdown-body h5 { font-size: 0.875em; font-weight: 700; color: #ccc; }
        .markdown-body h6 { font-size: 0.85em; color: #aaa; text-transform: uppercase; }

        /* --- الفقرات والقوائم --- */
        .markdown-body p {
            margin-bottom: 1rem;
        }
        .markdown-body p:last-child {
            margin-bottom: 0;
        }

        .markdown-body ul { list-style-type: disc; padding-right: 1.5rem; margin-bottom: 1rem; }
        .markdown-body ol { list-style-type: decimal; padding-right: 1.5rem; margin-bottom: 1rem; }
        .markdown-body li { margin-bottom: 0.25rem; }

        /* --- الجداول (Tables) --- */
        .markdown-body table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
            background-color: #0d0d0d;
            border-radius: 8px;
            overflow: hidden;
            display: block; /* For horizontal scrolling on small screens if needed */
            overflow-x: auto;
        }
        
        .markdown-body thead {
            background-color: #1a1a1a;
        }
        
        .markdown-body th, .markdown-body td {
            border: 1px solid #333;
            padding: 10px 14px;
            text-align: right; /* RTL */
        }
        
        .markdown-body th {
            font-weight: bold;
            color: #FFD700;
            white-space: nowrap;
        }
        
        .markdown-body tr:nth-child(even) {
            background-color: #111;
        }
        
        .markdown-body tr:hover {
            background-color: #161616;
        }

        /* --- اقتباسات (Blockquotes) --- */
        .markdown-body blockquote {
            border-right: 4px solid #FFD700;
            padding: 0.5rem 1rem;
            color: #bbb;
            margin: 1rem 0;
            background: rgba(255, 215, 0, 0.05);
            border-radius: 4px;
        }
        
        .markdown-body blockquote p:last-child {
            margin-bottom: 0;
        }

        /* --- خط فاصل (Horizontal Rule) --- */
        .markdown-body hr {
            height: 1px;
            padding: 0;
            margin: 2rem 0;
            background-color: #333;
            border: 0;
        }

        /* --- روابط --- */
        .markdown-body a {
            color: #FFD700;
            text-decoration: none;
            border-bottom: 1px dashed #FFD700;
            transition: all 0.2s;
        }
        
        .markdown-body a:hover {
            color: #fff;
            border-bottom-style: solid;
        }
        
        .markdown-body strong {
            color: #fff;
            font-weight: 800;
        }
        
        .markdown-body em {
            color: #ddd;
            font-style: italic;
        }

        /* --- كود --- */
        .code-block-wrapper {
            margin: 1.5rem 0;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #333;
            background: #0d0d0d;
            direction: ltr !important;
            text-align: left !important;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 100%; /* ضمان عدم تمدد الحاوية */
        }

        .code-block-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 16px;
            background: #1a1a1a;
            border-bottom: 1px solid #333;
            font-family: 'Fira Code', monospace;
            font-size: 0.8rem;
            color: #FFD700;
            direction: ltr;
        }

        .code-block-header button {
            color: #888;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .code-block-header button:hover {
            color: #FFD700;
        }

        .markdown-body pre {
            margin: 0 !important;
            padding: 16px !important;
            background: transparent !important;
            overflow-x: auto;
            border: none;
            direction: ltr !important;
            text-align: left !important;
            font-size: 0.7em !important; /* هذا السطر يجعل حجم الخط في الكود 70% من حجم النص الأساسي */
            line-height: 1.6;
            max-width: 100%; /* ضمان التمرير الداخلي */
            white-space: pre; /* الحفاظ على التنسيق */
        }

        .markdown-body code {
            font-family: 'Fira Code', monospace;
            font-size: 0.85em; /* تصغير الكود الذي يظهر ضمن النص العادي قليلاً أيضاً */
            direction: ltr;
        }
        
        .markdown-body :not(pre) > code {
            background: rgba(255, 215, 0, 0.1);
            color: #FFD700;
            padding: 2px 6px;
            border-radius: 4px;
            direction: ltr;
            display: inline-block;
            border: 1px solid rgba(255, 215, 0, 0.2);
        }

        /* --- ZEUS CURSOR STYLES --- */
        @keyframes zeus-flicker {
            0% { opacity: 1; text-shadow: 0 0 4px #FFD700; transform: scale(1); filter: brightness(1); }
            10% { opacity: 0.8; text-shadow: 0 0 0px #FFD700; transform: scale(0.95); }
            15% { opacity: 1; text-shadow: 0 0 10px #FFD700, 0 0 20px #FFA500; transform: scale(1.1); filter: brightness(1.5); }
            20% { opacity: 1; text-shadow: 0 0 4px #FFD700; }
            40% { opacity: 0.4; }
            50% { opacity: 1; text-shadow: 0 0 15px #FFD700; }
            100% { opacity: 1; text-shadow: 0 0 4px #FFD700; }
        }

        .zeus-cursor-inline {
            display: inline-block;
            font-style: normal;
            margin-right: 2px;
            margin-left: 2px;
            animation: zeus-flicker 1.2s infinite;
            color: #FFD700;
            font-weight: bold;
            vertical-align: baseline;
            line-height: 1;
        }
        
        .zeus-cursor-inline::after {
            content: '⚡';
            font-size: 1.2em;
        }
    </style>

<script>
    window.copyCode = function(btn, code) {
        const txt = document.createElement("textarea");
        txt.innerHTML = code;
        const decodedCode = txt.value;

        navigator.clipboard.writeText(decodedCode).then(() => {
            const originalHTML = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> تم النسخ';
            btn.classList.add('text-green-500');
            setTimeout(() => {
                btn.innerHTML = originalHTML;
                btn.classList.remove('text-green-500');
            }, 2000);
        }).catch(err => {
            console.error('Failed to copy', err);
        });
    }

    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
                .then(registration => {
                    console.log('SW registered:', registration);
                })
                .catch(error => {
                    console.log('SW registration failed:', error);
                });
        });
    }
</script>
